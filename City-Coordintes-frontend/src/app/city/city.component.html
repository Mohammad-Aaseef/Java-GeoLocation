<div class="container">
<form #coordinates="ngForm" (ngSubmit)="coordinates.form.valid && onClickSubmit(coordinates)" novalidate style="background-color:#E6E6FA"> 
    <div class="form-group" class="input-wrap">
      <label for="cityName" >City Name</label><br>
      <input 
      type="text" 
      name = "cityName" 
      placeholder="Enter City name" 
      pattern="^[a-zA-Z',.\s-]{1,25}$" 
      title="25 letter country code"
      [(ngModel)]="CityModel.cityName"
      #cityName ngModel 
      >
      
    </div>
    <br/> 
    <br/> 
    <div class="center">
      <input type="submit" value="submit" [disabled]="!coordinates.form.valid || !CityModel.cityName"> <br><br>
      {{ loading ? 'Loading...' : 'Get City Coordinates' }}
    </div><br><br>
    <!-- <input type="submit" value="submit" [disabled]="!coordinates.form.valid || !CityModel.cityName">  -->
 </form> 
 <div class="error">{{error}}</div>
 {{apiResponse | json}}
 </div>
 <app-api-response>
  [apiResponse]="apiResponse"
 </app-api-response>
